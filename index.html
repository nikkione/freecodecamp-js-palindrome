<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Is this Palindrome?</h1>
        <div class="checker">
            <label for="text-input">Type you word to check.</label>
            <input id="text-input" type="text" placeholder="here, please"/>
            <button id="check-btn" type="submit">CHECK</button>
        </div>

        <div id="result"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
